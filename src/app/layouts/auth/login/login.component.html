<form [formGroup]="loginForm">
  <div>
      <label>Email</label>
      <input type="email" formControlName="email" />
  </div>
  <div>
      <label>Password</label>
      <input type="text" formControlName="password" />
  </div>
  <button type="button" (click)="login()">Login</button>
</form>
